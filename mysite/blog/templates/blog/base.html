<!DOCTYPE html>
{% load static %}
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Blog</title>

        <!-- Bootstrap -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css">
        <!-- Medium style editor -->
        <script src="//cdn.jsdelivr.net/npm/medium-editor@latest/dist/js/medium-editor.min.js"></script>
        <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/medium-editor@latest/dist/css/medium-editor.min.css"
            type="text/css" media="screen" charset="utf-8">
        <!-- custom css -->
        <link rel="stylesheet" href="{% static 'CSS/blog.css' %}">
        <!-- fonts -->
        <link href="https://fonts.googleapis.com/css?family=Montserrat|Russo+One" rel="stylesheet">

    </head>
    <body class='loader'>

        <nav class="navbar navbar-expand-lg bg-light techfont">
          <div class="container">
            <div class="navbar-nav align-items-center">
              <a class="navbar-brand bigbrand" href="{% url 'post_list' %}">My Tech blog</a>
              <a class="nav-item nav-link" href="{% url 'about' %}">About</a>
              <a class="nav-item nav-link" href="https://www.github.com">Github</a>
              <a class="nav-item nav-link" href="https://www.linkedin.com">LinkedIn</a>
            </div>
            <div class="navbar-nav align-items-center ml-auto">
              {% if user.is_authenticated %}
                <a class="nav-item nav-link" href="{% url 'post_new' %}">New Post</a>
                <a class="nav-item nav-link" href="{% url 'post_draft_list' %}">Drafts</a>
                <a >Welcome: {{ user.username }}</a>
                <a class="nav-item nav-link" href="{% url 'logout' %}"><button class="btn btn-outline-success" type="submit">Log Out</button></a>
              {% else %}
                <a class="nav-item nav-link" href="{% url 'login' %}" aria-label="Login">
                  <span class="fa fa-user" aria-hidden="true"><button class="btn btn-outline-success" type="submit">Login</button></span></a>
              {% endif %}
            </div>
          </div>
        </nav>
    
    
        {# The actual blog posts#}
              <div class="content container">
                  <div class="row">
                      <div class="col-md-8">
                        <div class="blog_posts">
                          {% block content %}
                          {% endblock %}
    
                        </div>
                      </div>
                  </div>
              </div>
    
        {# SCRIPTS#}
        <script type="text/javascript" src="{% static 'js/blog.js' %}"></script>
    
      </body>
</html>
